<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./lib/pixi.min.js"></script>
        <script src="./lib/viewport.min.min.js"></script>
        <script src="./lib/pixi-spine.js"></script>
        <script src="./lib/pixi-spine-debug.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Spine Gallery</title>
        <script src="./main.js" defer></script>
    </head>
    <body>
        <div id="ba-background" class="background"
        style="position: fixed; 
        background-image: url(./images/BG_MainOffice_Night.jpg);"></div>
        <div id="bg-overlay" style="position: fixed;"></div>
        <header>
            <div class="navbar">
                <div class="navbar-container">
                    <div class="displayingbar" title="Projects display type">
                        <button class="display_type_buton active">1</button>
                        <button class="display_type_buton">2</button>
                        <button class="display_type_buton">3</button>
                    </div>
                    <!--<span class="maru-sep">‚óè</span>-->
                    <div class="filterbar">
                        <ul class="filter-list">
                            <button class="filter-button active" id="f-all">All</button>
                            <div class="filter-line" id="f-separator"></div>
                            <button class="filter-button" id="f-ui">UI</button>
                            <button class="filter-button" id="f-char">Character</button>
                            <button class="filter-button" id="f-other">VFX</button>
                            <button class="filter-button" id="f-interactive">Other</button>
                        </ul>
                    </div>
                    <div class="switchbar">
                        <button class="switch-button" id="switcher-interactive">1</button>
                        <button class="switch-button" id="switcher-groups">2</button>
                    </div>
                </div>
            </div>
        </header>

        <div class="gallery-place-holder">
            <div class="gallery-part" id="gallery-grid">
            </div>
            <div class="gallery-part" id="viewer">
                <div class="viewer-control-panel">
                    <button class="viewer-size-button viewer-button" id="viewer-size-button">
                        <svg class="icon-expand" fill="#FFFFFF" width="36" height="36" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

                        </svg>
                    </button>
                    <button class="viewer-hide-button viewer-button" id="viewer-hide-button">
                        <svg fill="#FFFFFF" width="36" height="36" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path fill="currentColor" d="M12,11.2928932 L16.1464466,7.14644661 C16.3417088,6.95118446 16.6582912,6.95118446 16.8535534,7.14644661 C17.0488155,7.34170876 17.0488155,7.65829124 16.8535534,7.85355339 L12.7071068,12 L16.8535534,16.1464466 C17.0488155,16.3417088 17.0488155,16.6582912 16.8535534,16.8535534 C16.6582912,17.0488155 16.3417088,17.0488155 16.1464466,16.8535534 L12,12.7071068 L7.85355339,16.8535534 C7.65829124,17.0488155 7.34170876,17.0488155 7.14644661,16.8535534 C6.95118446,16.6582912 6.95118446,16.3417088 7.14644661,16.1464466 L11.2928932,12 L7.14644661,7.85355339 C6.95118446,7.65829124 6.95118446,7.34170876 7.14644661,7.14644661 C7.34170876,6.95118446 7.65829124,6.95118446 7.85355339,7.14644661 L12,11.2928932 Z"/>
                        </svg>
                    </button>
                </div>
                <div class="canvas-holder" id="canvas-holder">
                </div>
                <div class="animation-panel">
                    <div class="anim-drop-button-holder">
                        <button class="anim-skeleton-drop-button">
                            <svg class="dropdown-icon" focusable="false" role="img" width="16px" height="16px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path fill="currentColor" d="M137.4 374.6c12.5 12.5 32.8 12.5 45.3 0l128-128c9.2-9.2 11.9-22.9 6.9-34.9s-16.6-19.8-29.6-19.8L32 192c-12.9 0-24.6 7.8-29.6 19.8s-2.2 25.7 6.9 34.9l128 128z"></path></svg>
                            <span class="dropdown-text" id="dropdown-title"></span>
                        </button>
                        <ul class="dropdown-menu">
                        </ul>
                    </div>
                    <ul class="animation-list">
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
