<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./lib/pixi.min.js"></script>
        <script src="./lib/viewport.min.min.js"></script>
        <script src="./lib/pixi-spine.js"></script>
        <script src="./lib/pixi-spine-debug.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Spine Gallery</title>
        <script src="./main.js" defer></script>
    </head>
    <body>
        <div id="ba-background" class="background"
        style="position: fixed; 
        background-image: url(./images/BG_MainOffice_Night.jpg);"></div>
        <div id="bg-overlay" style="position: fixed;"></div>
        <header>
            <div class="navbar">
                <div class="navbar-container">
                    <div class="displayingbar" title="Projects display type">
                        <button id="perfect-grid-button" class="display-type-buton active">
                            <svg fill="currentColor" width="18" height="18" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800"><rect fill="#00d9fa" width="350" height="350" rx="56"/><rect x="450" width="350" height="350" rx="56"/><rect y="450" width="350" height="350" rx="56"/><rect x="450" y="450" width="350" height="350" rx="56"/></svg>
                        </button>
                        <button id="adaptive-flex-button" class="display-type-buton">
                            <svg fill="currentColor" width="18" height="18" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800"><rect x="500" width="250" height="350" rx="56" transform="translate(1300 350) rotate(180)"/><rect width="450" height="350" rx="56" transform="translate(450 350) rotate(180)"/><rect fill="#00d9fa" x="300" y="450" width="500" height="350" rx="56" transform="translate(1100 1250) rotate(180)"/><rect y="450" width="200" height="350" rx="56" transform="translate(200 1250) rotate(180)"/></svg>
                        </button>
                        <button id="cardfall-button" class="display-type-buton">
                            <svg fill="currentColor" width="18" height="18" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800"><rect width="350" height="250" rx="56"/><rect x="450" width="350" height="430" rx="56"/><rect fill="#00d9fa" y="350" width="350" height="450" rx="56"/><rect x="450" y="530" width="350" height="270" rx="56"/></svg>
                        </button>
                    </div>
                    <div class="filterbar">
                        <ul class="filter-list">
                            <button class="filter-button active" id="f-all" data-filter="all">All</button>
                            <div class="filter-line" id="f-separator"></div>
                            <button class="filter-button" id="f-ui" data-filter="ui">UI</button>
                            <button class="filter-button" id="f-char" data-filter="character">Character</button>
                            <button class="filter-button" id="f-other" data-filter="vfx">VFX</button>
                            <button class="filter-button" id="f-interactive" data-filter="other">Other</button>
                        </ul>
                    </div>
                    <div class="switchbar">
                        <button class="switch-button" id="switcher-interactive" title="Show only interactable projects">
                            <svg width="24px" height="24px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 160"><path fill="#00d9fa" d="M52,75A17.63,17.63,0,0,1,68.24,50.64h0A17.44,17.44,0,0,1,75,52l28,11.54c0-.34,0-.68,0-1A40.5,40.5,0,1,0,62.5,103c.35,0,.69,0,1,0Z"/><path fill="currentColor" d="M68.35,114.67a53.75,53.75,0,0,1-5.85.33A52.5,52.5,0,1,1,115,62.5a53.75,53.75,0,0,1-.33,5.85l9.56,4a63.32,63.32,0,0,0,.77-9.8A62.5,62.5,0,1,0,62.5,125a63.32,63.32,0,0,0,9.8-.77Z"/><path fill="currentColor" d="M122.26,125.24,109,156.57a5.62,5.62,0,0,1-10.37,0L63.08,70.42a5.62,5.62,0,0,1,7.34-7.34l86.1,35.52a5.62,5.62,0,0,1,0,10.37l-31.33,13.29A5.57,5.57,0,0,0,122.26,125.24Z"/></svg>
                            <!-- <svg width="24px" height="24px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 160"><path fill="#00d9fa" d="M52,75A17.63,17.63,0,0,1,68.24,50.64h0A17.44,17.44,0,0,1,75,52l28,11.54c0-.34,0-.68,0-1A40.5,40.5,0,1,0,62.5,103c.35,0,.69,0,1,0Z"/><path fill="currentColor" d="M68.35,114.67a53.75,53.75,0,0,1-5.85.33A52.5,52.5,0,1,1,115,62.5a53.75,53.75,0,0,1-.33,5.85l9.56,4a63.32,63.32,0,0,0,.77-9.8A62.5,62.5,0,1,0,62.5,125a63.32,63.32,0,0,0,9.8-.77Z"/><path fill="#ffd000" d="M122.26,125.24,109,156.57a5.62,5.62,0,0,1-10.37,0L63.08,70.42a5.62,5.62,0,0,1,7.34-7.34l86.1,35.52a5.62,5.62,0,0,1,0,10.37l-31.33,13.29A5.57,5.57,0,0,0,122.26,125.24Z"/></svg> -->
                            <!-- <svg width="24px" height="24px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 160"><path fill="#00d9fa" d="M52,75A17.63,17.63,0,0,1,68.24,50.64h0A17.44,17.44,0,0,1,75,52l28,11.54c0-.34,0-.68,0-1A40.5,40.5,0,1,0,62.5,103c.35,0,.69,0,1,0Z"/><path fill="currentColor" d="M68.35,114.67a53.75,53.75,0,0,1-5.85.33A52.5,52.5,0,1,1,115,62.5a53.75,53.75,0,0,1-.33,5.85l9.56,4a63.32,63.32,0,0,0,.77-9.8A62.5,62.5,0,1,0,62.5,125a63.32,63.32,0,0,0,9.8-.77Z"/><path fill="#ffdf00" d="M122.26,125.24,109,156.57a5.62,5.62,0,0,1-10.37,0L63.08,70.42a5.62,5.62,0,0,1,7.34-7.34l86.1,35.52a5.62,5.62,0,0,1,0,10.37l-31.33,13.29A5.57,5.57,0,0,0,122.26,125.24Z"/><path fill="#c06d00ff" d="M98.6,156.52a5.62,5.62,0,0,0,10.37,0l13.29-31.33a5.39,5.39,0,0,1,1.1-1.67L64.2,64.41a5.54,5.54,0,0,0-1.12,6Z"/></svg> -->
                        </button>
                        <button class="switch-button" id="switcher-groups">2</button>
                    </div>
                </div>
            </div>
        </header>

        <div class="gallery-place-holder">
            <div class="gallery-part perfect-grid" id="gallery-grid">
            </div>
            <div class="gallery-part" id="viewer">
                <div class="viewer-control-panel">
                    <button class="viewer-size-button viewer-button" id="viewer-size-button">

                        </svg>

                            <path fill="currentColor" d="M6,4.5 C6,4.22385763 6.22385763,4 6.5,4 C6.77614237,4 7,4.22385763 7,4.5 L7,6.5 C7,7.88071187 5.88071187,9 4.5,9 L2.5,9 C2.22385763,9 2,8.77614237 2,8.5 C2,8.22385763 2.22385763,8 2.5,8 L4.5,8 C5.32842712,8 6,7.32842712 6,6.5 L6,4.5 Z M2.5,16 C2.22385763,16 2,15.7761424 2,15.5 C2,15.2238576 2.22385763,15 2.5,15 L4.5,15 C5.88071187,15 7,16.1192881 7,17.5 L7,19.5 C7,19.7761424 6.77614237,20 6.5,20 C6.22385763,20 6,19.7761424 6,19.5 L6,17.5 C6,16.6715729 5.32842712,16 4.5,16 L2.5,16 Z M21.5,8 C21.7761424,8 22,8.22385763 22,8.5 C22,8.77614237 21.7761424,9 21.5,9 L19.5,9 C18.1192881,9 17,7.88071187 17,6.5 L17,4.5 C17,4.22385763 17.2238576,4 17.5,4 C17.7761424,4 18,4.22385763 18,4.5 L18,6.5 C18,7.32842712 18.6715729,8 19.5,8 L21.5,8 Z M18,19.5 C18,19.7761424 17.7761424,20 17.5,20 C17.2238576,20 17,19.7761424 17,19.5 L17,17.5 C17,16.1192881 18.1192881,15 19.5,15 L21.5,15 C21.7761424,15 22,15.2238576 22,15.5 C22,15.7761424 21.7761424,16 21.5,16 L19.5,16 C18.6715729,16 18,16.6715729 18,17.5 L18,19.5 Z"/>
                        </svg>
                    </button>
                    <button class="viewer-hide-button viewer-button" id="viewer-hide-button">
                        <svg fill="#FFFFFF" width="36" height="36" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path fill="currentColor" d="M12,11.2928932 L16.1464466,7.14644661 C16.3417088,6.95118446 16.6582912,6.95118446 16.8535534,7.14644661 C17.0488155,7.34170876 17.0488155,7.65829124 16.8535534,7.85355339 L12.7071068,12 L16.8535534,16.1464466 C17.0488155,16.3417088 17.0488155,16.6582912 16.8535534,16.8535534 C16.6582912,17.0488155 16.3417088,17.0488155 16.1464466,16.8535534 L12,12.7071068 L7.85355339,16.8535534 C7.65829124,17.0488155 7.34170876,17.0488155 7.14644661,16.8535534 C6.95118446,16.6582912 6.95118446,16.3417088 7.14644661,16.1464466 L11.2928932,12 L7.14644661,7.85355339 C6.95118446,7.65829124 6.95118446,7.34170876 7.14644661,7.14644661 C7.34170876,6.95118446 7.65829124,6.95118446 7.85355339,7.14644661 L12,11.2928932 Z"/>
                        </svg>
                    </button>
                </div>
                <div class="canvas-holder" id="canvas-holder">
                </div>
                <div class="animation-panel">
                    <div class="anim-drop-button-holder">
                        <button class="anim-skeleton-drop-button">
                            <svg class="dropdown-icon" focusable="false" role="img" width="16px" height="16px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path fill="currentColor" d="M137.4 374.6c12.5 12.5 32.8 12.5 45.3 0l128-128c9.2-9.2 11.9-22.9 6.9-34.9s-16.6-19.8-29.6-19.8L32 192c-12.9 0-24.6 7.8-29.6 19.8s-2.2 25.7 6.9 34.9l128 128z"></path></svg>
                            <span class="dropdown-text" id="dropdown-title"></span>
                        </button>
                        <ul class="dropdown-menu">
                        </ul>
                    </div>
                    <ul class="animation-list">
                    </ul>
                </div>
                <div id="loading-indicator" class="hidden">
                    <svg viewBox="0 0 100 100" width="60" height="60">
                        <circle cx="50" cy="50" r="40" stroke="#00bfff" stroke-width="12" fill="none" stroke-linecap="round"/>
                    </svg>
                </div>
            </div>
        </div>
    </body>
</html>
